<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/login-form.css" rel="stylesheet">
  </head>
  <body>
    <div class="login">
      <h1>GWMB.v2</h1>
        <form method="post" onsubmit="return startWeb()" action="#">
          <input type="text" name="id" placeholder="Username" required="required" />
            <input type="password" name="pw" placeholder="Password" required="required" />
            <button type="submit" onclick="startWeb()" class="btn btn-primary btn-block btn-large">Start Web Automation</button>
        </form>
    </div>

    <script type="text/javascript">

      function startWeb() {
        location.href = '/auth';
      }
      
    </script>
  </body>
</html>
